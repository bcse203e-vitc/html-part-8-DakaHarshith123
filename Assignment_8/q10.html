<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Size Adjuster</title>
    <style>
        p {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h2>Dynamic Font Size Adjuster</h2>
    <p id="text">This is a sample text. Click the buttons to change the font size.</p>
    <button onclick="changeFontSize(2)">Increase Font Size</button>
    <button onclick="changeFontSize(-2)">Decrease Font Size</button>

    <script>
        function changeFontSize(value) {
            let paragraph = document.getElementById('text');
            let currentSize = parseInt(window.getComputedStyle(paragraph).fontSize);
            paragraph.style.fontSize = `${currentSize + value}px`;
        }
    </script>
</body>
</html>
