<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <style>
        #carousel {
            position: relative;
            width: 300px;
            height: 200px;
            overflow: hidden;
        }
        .slides {
            display: none;
            width: 100%;
        }
        .active {
            display: block;
        }
        button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: black;
            color: white;
            border: none;
            padding: 5px;
        }
        .prev { left: 10px; }
        .next { right: 10px; }
    </style>
</head>
<body>

<div id="carousel">
    <img class="slides active" src="https://via.placeholder.com/300x200?text=Image+1" alt="Image 1">
    <img class="slides" src="https://via.placeholder.com/300x200?text=Image+2" alt="Image 2">
    <img class="slides" src="https://via.placeholder.com/300x200?text=Image+3" alt="Image 3">
    <button class="prev" onclick="changeSlide(-1)">❮</button>
    <button class="next" onclick="changeSlide(1)">❯</button>
</div>

<script>
    let currentSlide = 0;
    let slides = document.querySelectorAll(".slides");
    
    function changeSlide(n) {
        slides[currentSlide].classList.remove("active");
        currentSlide = (currentSlide + n + slides.length) % slides.length;
        slides[currentSlide].classList.add("active");
    }

    function autoSlide() {
        changeSlide(1);
    }

    let interval = setInterval(autoSlide, 3000);

    document.getElementById("carousel").addEventListener("mouseover", function() {
        clearInterval(interval);
    });

    document.getElementById("carousel").addEventListener("mouseleave", function() {
        interval = setInterval(autoSlide, 3000);
    });
</script>

</body>
</html>
